<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y Servicios - Veterinaria CliniPet</title>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../assets/css/ProductoServicioUsuario.css">
    
</head>
<body>
    <div id="navAdmin"></div>
    <div class="container">
        <!-- Header CliniPet -->
        <div class="header">
            <h1><i class="fas fa-paw"></i> <span class="logo-text">Clini<span class="logo-accent">Pet</span></span></h1>
            <p>Conoce nuestros productos y servicios disponibles</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-controls">
                <div class="search-group">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="üîç Buscar productos o servicios...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-th-large"></i> Todos
                    </button>
                    <button class="filter-btn" data-filter="productos">
                        <i class="fas fa-box"></i> Productos
                    </button>
                    <button class="filter-btn" data-filter="servicios">
                        <i class="fas fa-hand-holding-heart"></i> Servicios
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProductos">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalServicios">0</div>
                <div class="stat-label">Servicios</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="productosDisponibles">0</div>
                <div class="stat-label">Productos Disponibles</div>
            </div>
        </div>

        <!-- Items Section -->
        <div class="items-section">
            <div class="section-header">
                <h2 class="section-title">Productos y Servicios</h2>
                <button class="btn btn-outline-primary" onclick="recargarDatos()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>

            <!-- Loading -->
            <div id="loadingSpinner" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando productos y servicios...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Items Container -->
            <div id="itemsContainer" style="display: none;"></div>

            <!-- No Results -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No se encontraron resultados</h3>
                <p>Intenta con otros t√©rminos de b√∫squeda o filtros diferentes</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script src="../assets/js/includeSesiones.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../assets/js/productoServicioUsuario.js"></script>
</body>
</html>
