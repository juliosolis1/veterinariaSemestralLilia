<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultar Cliente y Mascota</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/png" href="../img/logo.png" />
  <link rel="stylesheet" href="../css/colorNavbar.css" />
  <link rel="stylesheet" href="../css/estilosGeneral.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/navModuloAdmin.css">
  <link rel="stylesheet" href="../css/estilosConsultarMascotaCliente.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

<!-- Header -->
<header class="header-container">
  <div class="header-content">
    <div class="logo">
      <i class="fas fa-paw"></i>
      Clini<span style="color: #ffa500;">Pet</span>
    </div>
    
    <div class="user-info">
      <div class="admin-badge">
        <i class="fas fa-user-shield"></i>
        <span>Administrador</span>
      </div>
      
      <div class="user-profile">
        <div class="username">Administrador Principal</div>
        <div class="role">Administrador</div>
      </div>
      
      <a href="javascript:void(0);" onclick="window.history.back();" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Regresar
      </a>
    </div>
  </div>
</header>

<!-- MAIN para mantener el footer al fondo -->
<main class="main-content">
  <div class="container-wide">
    <div class="form-card">
      <h1 class="page-title text-center">Consultar Cliente y Mascota</h1>
      <form id="formConsultar">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cedula" class="form-label">Cédula del Cliente</label>
            <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="idMascota" class="form-label">ID de la Mascota</label>
            <input
              type="number"
              class="form-control"
              id="idMascota"
              placeholder="Ingrese el ID de la mascota"
              min="10000"
            />
            <div id="idMascotaError" class="text-danger" style="display: none;">
              Este campo es obligatorio y debe ser mayor o igual a 10000.
            </div>
          </div>
        </div>
        <div class="d-grid col-md-6 mx-auto">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search me-2"></i>Consultar
          </button>
        </div>
      </form>

      <div id="message" class="alert alert-danger mt-3" style="display: none;"></div>

      <div id="resultContainer" class="mt-4" style="display: none;">
        <div id="cardResults"></div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>© 2025 Clinipet. Todos los derechos reservados. | Cuidando a tus mascotas con amor y profesionalismo</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/consultar.js"></script>

<script>
// Inicializar protección de autenticación
initAuth().then(auth => {
    console.log('Usuario en localStorage:', AuthUtils.getUsuario());
});

// Función para mostrar información del usuario actual
function mostrarInfoUsuario() {
    const usuario = AuthUtils.getUsuario();
    if (usuario) {
        console.log('Usuario administrador:', {
            nombre: usuario.nombreCompleto,
            email: usuario.email,
            permisos: usuario.permisos.length
        });
        
        // Actualizar información del usuario en el header
        const usernameElement = document.querySelector('.username');
        const roleElement = document.querySelector('.role');
        
        if (usernameElement && usuario.nombreCompleto) {
            usernameElement.textContent = usuario.nombreCompleto;
        }
        
        if (roleElement && usuario.rol) {
            roleElement.textContent = usuario.rol;
        }
    }
}

// Mostrar info del usuario al cargar
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(mostrarInfoUsuario, 1000);
});
</script>

</body>
</html>
