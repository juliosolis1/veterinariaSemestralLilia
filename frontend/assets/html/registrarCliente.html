<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center">Registrar Cliente</h1>
      <form id="formRegistrar" autocomplete="off">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            required
            placeholder="Ej: 8-888-8888 o E-123456"
            pattern="^([1-9]|1[0-3])-\d{3,4}-\d{3,4}$|^E-\d{5,8}$"
            title="Formato válido: 8-888-8888 (nacional) o E-123456 (extranjero)"
            />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Solo números" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        </div>
      </form>

      <div id="resultado" class="alert mt-3" style="display: none;"></div>
    </div>
  </div>
</div>
