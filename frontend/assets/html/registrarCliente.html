<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- CSS personalizados -->
  <link rel="stylesheet" href="../css/gestionUsuarios.css" />
  <link rel="stylesheet" href="../css/trabajador.css" />
  <link rel="stylesheet" href="../css/estilosRegistrarCliente.css" />
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="icon" type="image/png" href="../img/logo.png" />
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <span style="color: white; font-size: 2.5rem; font-weight: 600;">🐾 Clini</span><span style="color: #fea240; font-size: 2.5rem; font-weight: 600;">Pet</span>
            </div>
            <nav>
                <div class="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="user-info" style="display: flex; align-items: center; gap: 15px; color: white;">
              <div class="admin-badge">
                <i class="fas fa-user-shield"></i>
                <span>Trabajador</span>
                </div>
                <div style="text-align: right;">
                    <div data-user-name style="font-weight: 600;">Dr. García</div>
                    <div data-user-role style="font-size: 0.9rem; opacity: 0.9;">Trabajador</div>
                </div>
                    <a href="javascript:void(0);" onclick="window.history.back();" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                    </a>
            </div>
        </div>
    </header>

<div class="container-fluid main-content-container">
  <div class="main-container">
    <div class="header-section">
      <h1>👥 Registrar Cliente</h1>
      <p class="mb-0">Complete el formulario para registrar un nuevo cliente en el sistema</p>
    </div>
    <div class="form-container">
      <form id="formRegistrar" autocomplete="off">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input
              type="text"
              class="form-control"
              id="cedula"
              required
              placeholder="Ej: 8-888-8888 o E-123456"
              pattern="^([1-9]|1[0-3])-\d{3,4}-\d{3,4}$|^E-\d{5,8}$"
              title="Formato válido: 8-888-8888 (nacional) o E-123456 (extranjero)"
              />
          </div>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Solo números" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-gradient-primary">Registrar Cliente</button>
        </div>
      </form>

      <div id="resultado" class="alert mt-3" style="display: none;"></div>
    </div>
  </div>
</div>

      <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 Clinipet. Todos los derechos reservados. | Cuidando a tus mascotas con amor y profesionalismo</p>
    </div>
  </footer>
        
    <!-- JavaScript personalizado -->
    <script src="../js/consultar.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
